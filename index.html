<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Paioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>


            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentWithdraw">00</span></h1>
                </div>

            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="currentBalance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Deposit</h5>
                    <input id="depositAmount" class="form-control" type="number" name="" id=""
                        placeholder="$ amound you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h5>Withdraw</h5>
                    <input id="withdrawAmount" class="form-control" type="number" name="" id=""
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawBtn" class=" btn btn-success">Withdraw</button>
                </div>
            </div>
            </>
        </div>

        <script>
            //login Button event handler
            const loginBtn = document.getElementById('login');
            loginBtn.addEventListener('click', function () {
                const loginArea = document.getElementById('login-area');
                loginArea.style.display = 'none';
                const transactionArea = document.getElementById('transaction-area');
                transactionArea.style.display = 'block'
            })
            //deposit button event handler
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function () {
                const depositNumber = getInputNumber("depositAmount")
                updateSpanText("currentDeposit", depositNumber)
                updateSpanText("currentBalance", depositNumber);

                document.getElementById("depositAmount").value = "";
            })
            //withdraw button event handeler
            const withdrawBtn = document.getElementById("withdrawBtn");
            withdrawBtn.addEventListener("click", function () {
                const withdrawNumber = getInputNumber("withdrawAmount")
                updateSpanText("currentWithdraw", withdrawNumber)
                updateSpanText("currentBalance", -1 * withdrawNumber)
                document.getElementById("withdrawAmount").value = "";
            })
            function getInputNumber(id) {
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }
            function updateSpanText(id, depositNumber) {
                const current = document.getElementById(id).innerText;
                const currenNumber = parseFloat(current);
                const totalAmount = currenNumber + depositNumber;
                document.getElementById(id).innerText = totalAmount;
            }
        </script>
</body>

</html>
